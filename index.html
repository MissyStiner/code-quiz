<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="scores"><a href="#high-scores">View high scores</a></div>
            <div class="timer">Time:<span id="time">0</span></div>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <div id="start-screen" class="start">
        <h1>
            Coding Quiz Challenge
        </h1>
        <p>
            Answer the following code-related questions within the time limit. 
            Incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button class="button" id="start-quiz">Start Quiz</button>
            </div>
        </div>
    </main>

    <footer>
        <p id=#high-scores>High Scores:</p>
        &copy;2021 by Missy Stiner
    </footer>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
